<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>дифзачет</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">


        <section class="box__left">


        </section>
        <section class="box__right">
            <div class="header">
                <img src="images/free-icon-menu-88121101.svg" alt="menu">
                <img src="images/RightSide.svg" alt="side">
            </div>
            <div class="right__top">
                <img src="images/Logo.svg" alt="logo" class="logo">
                <h1 class="top__title">Create an account</h1>
                <a href="#!" class="top__button">Create account with Google
                    <img src="images/flat-color-icons_google(1).svg" alt="Google" class="Google">
                </a>
            </div>
            <div class="line">
                <p class="line__text">Or</p>
            </div>
            <div class="right__center">
                <form action="#!" class="form">
                    <label for="mail" >Email Address</label>
                    <input type="email" name="mail" id="mail" placeholder="Enter your email address" >
                    <label for="name" >Full Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your full names" >
                    <label for="Password" >Password</label>
                    <input type="password" name="Password" id="Password" class="password" placeholder="Create your password" >
                </form>
                <div class="button">
                <a href="#!" class="form__button">Create an account</a>

</div>
            </div>
            <div class="right__bottom">
                <div class="bottom__text">
                    <p class="text__login">Already have an account?</p> 
                    <a href="#!" class="login">Login</a>
                </div>
                <div class="icon">
                    <img src="images/ic_baseline-facebook.svg" alt="facebook">
                    <img src="images/mdi_twitter.svg" alt="twitter">
                    <img src="images/ri_instagram-fill.svg" alt="instagram">
                    <img src="images/mdi_linkedin.svg" alt="linkedin">
    
                </div>

            </div>
        </section>
    </div>
</body>
</html>
